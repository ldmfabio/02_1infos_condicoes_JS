<script>
    /*
    //PROBLEMA
    Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"
    O script deve no final emitir uma classificação sobre a participação da pessoa no crime. Se a pessoa responder positivamente a 2 questões ela deve ser classificada como "Suspeita", entre 3 e 4 como "Cúmplice" e 5 como "Assassino". Caso contrário, ele será classificado como "Inocente".
    */

    //ENTRADA
    const telefonou = prompt("Telefonou para a vítima? (S-Sim | N-Não)").toUpperCase()
    const esteve = prompt("Este no local do crime? (S-Sim | N-Não)").toUpperCase()
    const moraperto = prompt("Mora perto da vítima? (S-Sim | N-Não)").toUpperCase()
    const devia = prompt("Devia para a vítima? (S-Sim | N-Não)").toUpperCase()
    const trabalhou = prompt("Trabalhou com a vítima? (S-Sim | N-Não)").toUpperCase()

    //PROCESSAMENTO
    let grauParticipacao = 0
    if (telefonou === "S") grauParticipacao = grauParticipacao + 1
    if (esteve === "S") grauParticipacao++
    if (moraperto === "S") grauParticipacao++
    if (devia === "S") grauParticipacao++
    if (trabalhou === "S") grauParticipacao++
    
    //SAÍDA
    if (grauParticipacao <= 1) document.write("Inocente!")
    else if (grauParticipacao === 2) document.write("Suspeito!")
    else if (grauParticipacao <= 4) document.write("Cúmplice!")
    else document.write("Assassino!")

</script>
