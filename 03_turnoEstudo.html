<script>
    /*
    //PROBLEMA
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    const turnoEstudo = prompt("Digite o turno em que estuda (M-Matutino | V-Vespertino | N-Noturno):").toUpperCase()

    //PROCESSAMENTO
    let cumprimentoEstudante = ""
    if (turnoEstudo === `M`) cumprimentoEstudante = `Bom Dia!`
    else if (turnoEstudo === `V`) cumprimentoEstudante = `Boa Tarde!`
    else if (turnoEstudo === `N`) cumprimentoEstudante = `Boa Noite!`
    else (cumprimentoEstudante = `Turno Inválido!`)
    
    //SAÍDA
    document.write(cumprimentoEstudante)

</script>
