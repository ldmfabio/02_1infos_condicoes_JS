<script>
    /*
    //PROBLEMA
    Faça um script que pergunte para a pessoa em qual hemisfério ela está e qual o mês atual.
    De acordo com as respostas, informe qual a estação do ano correspondente.
    */

    //ENTRADA
    const hemisferio = prompt("Em qual hemisfério você está? (N-Norte | S-Sul)")
    const mesAno = prompt("Qual o mês atual? (Número do Mês)")

    //PROCESSAMENTO
    let mensagemFinal = ``
    if (hemisferio === "N" || hemisferio === "S") {
        if (mesAno > 0 && mesAno <= 12) {
            if (hemisferio === "N") {
                if (mesAno < 4) mensagemFinal = "Inverno"
                else if (mesAno < 7) mensagemFinal = "Primavera"
                else if (mesAno < 10) mensagemFinal = "Verão"
                else mensagemFinal = "Outono"
            }
            else {
                if (mesAno < 4) mensagemFinal = "Verão"
                else if (mesAno < 7) mensagemFinal = "Outono"
                else if (mesAno < 10) mensagemFinal = "Inverno"
                else mensagemFinal = "Primavera"
            }
        }
        else mensagemFinal = "Mês Inválido!"
    }
    else mensagemFinal = "Hemisfério Inválido!"

    //SAÍDA
    document.write(mensagemFinal)

</script>
