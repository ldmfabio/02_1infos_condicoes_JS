<script>
    /*
    //PROBLEMA
    Faça um script que peça um número e informe se o número é inteiro ou decimal.
    Dica: utilize uma função de arredondamento.
    */

    //ENTRADA
    const numero = Number(prompt("Informe um número:"))

    //PROCESSAMENTO
    let mensagemFinal = ``
    if (numero % 1 === 0) mensagemFinal = `O número ${numero} é INTEIRO!`
    else mensagemFinal = `O número ${numero} é DECIMAL!`
    
    //SAÍDA
    document.write(mensagemFinal)

</script>
